<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Final Jeopardy</title>
  </head>

  <body>
    <div id="wrapper4"> 
    <h1 id="header1">Final Round</h1>
    <h5 class="animate__animated animate__bounce">How much are you willing to bet?</h5>
    <!-- Do not change the script source. Allows import/export to work. -->
    <script src="./scripts/index.js" type="module"></script>
  
    <h2 id="turnRound"></h2>
      
    <div id="finalBoard">
      <header>FINAL CATEGORY</header>
      </div>
  
    <div id="final" >
    <h3 class="questionDisplay1">FINAL QUESTION</h3>
    </div>

<div class="answering">
<input type="number" class="final" id="finalBet" >

<input type="text" class="userAnswer1">
</div>

<!-- button to submit your final answer and finish the game -->
<div>
<div class="button" id="guess" href=""> BET </div>
<div class="button" id="pass" href=""> PASS </div>
</div>
<!-- scores div. keeps track of the points -->
<div class="scores">
  <p id="player1Score">Player 1 - Score: 0</p>
  <p id="player2Score">Player 2 - Score: 0</p>
  </div>
    <footer>Jeopardy Copyright 2023</footer>
  </div>
  </body>
</html>
